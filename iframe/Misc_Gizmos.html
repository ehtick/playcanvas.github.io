        jsx(Panel, { headerText: 'Camera' },
            jsx(LabelGroup, { text: 'Projection' },
                jsx(SelectInput, {
                    options: [
                        { v: pc.PROJECTION_PERSPECTIVE + 1, t: 'Perspective' },

                    ],
                    binding: new BindingTwoWay(),

            (proj === pc.PROJECTION_PERSPECTIVE) &&

        <script>
async function example({ pcx, canvas, deviceType, data, glslangPath, twgslPath, scriptsPath }) {

    // Class for handling gizmos
    class GizmoHandler {
        /**
         * Gizmo type.
         *
         * @type {string}
         * @private
         */
        _type = 'translate';

        /**
         * Object to reference each gizmo.
         *
         * @type {pcx.Gizmo}
         * @private
         */
        _gizmos;

        /**
         * Nodes to attach to active gizmo.
         *
         * @type {pc.GraphNode[]}
         * @private
         */
        _nodes = [];

        /**
         * Flag to ignore picker on gizmo pointer events.
         *
         * @type {boolean}
         * @private
         */
        _ignorePicker = false;

        /**
         * Flag to skip data set from firing event.
         *
         * @type {boolean}
         * @private
         */
        _skipSetFire = false;


        /**
         * @param {pc.AppBase} app - The application.
         * @param {pc.CameraComponent | undefined} camera - The camera component.
         * @param {pc.Layer} layer - The gizmo layer
         */
        constructor(app, camera, layer) {
            this._gizmos = {
                translate: new pcx.TranslateGizmo(app, camera, layer),
                rotate: new pcx.RotateGizmo(app, camera, layer),
                scale: new pcx.ScaleGizmo(app, camera, layer)
            };

            for (const type in this._gizmos) {
                const gizmo = this._gizmos[type];
                gizmo.on('pointer:down', (/** @type {number} */ x, /** @type {number} */ y, /** @type {pc.MeshInstance} */ meshInstance) => {
                    this._ignorePicker = !!meshInstance;
                });
                gizmo.on('pointer:up', () => {
                    this._ignorePicker = false;
                });
            }
        }

        get gizmo() {
            return this._gizmos[this._type];
        }

        get ignorePicker() {
            return this._ignorePicker;
        }

        get skipSetFire() {
            return this._skipSetFire;
        }

        /**
         * @param {string} type - The transform gizmo type.
         */
        _updateData(type) {
            const gizmo = this.gizmo;
            this._skipSetFire = true;
            data.set('gizmo', {
                type: type,
                size: gizmo.size,
                snapIncrement: gizmo.snapIncrement,
                xAxisColor: Object.values(gizmo.xAxisColor),
                yAxisColor: Object.values(gizmo.yAxisColor),
                zAxisColor: Object.values(gizmo.zAxisColor),
                coordSpace: gizmo.coordSpace,
                axisLineTolerance: gizmo.axisLineTolerance,
                axisCenterTolerance: gizmo.axisCenterTolerance,
                ringTolerance: gizmo.ringTolerance,
                axisGap: gizmo.axisGap,
                axisLineThickness: gizmo.axisLineThickness,
                axisLineLength: gizmo.axisLineLength,
                axisArrowThickness: gizmo.axisArrowThickness,
                axisArrowLength: gizmo.axisArrowLength,
                axisBoxSize: gizmo.axisBoxSize,
                axisPlaneSize: gizmo.axisPlaneSize,
                axisPlaneGap: gizmo.axisPlaneGap,
                axisCenterSize: gizmo.axisCenterSize,
                xyzTubeRadius: gizmo.xyzTubeRadius,
                xyzRingRadius: gizmo.xyzRingRadius,
                faceTubeRadius: gizmo.faceTubeRadius,
                faceRingRadius: gizmo.faceRingRadius
            });
            this._skipSetFire = false;
        }

        /**
         * Adds single node to active gizmo.
         *
         * @param {pc.GraphNode} node - The node to add.
         * @param {boolean} clear - To clear the node array.
         */
        add(node, clear = false) {
            if (clear) {
                this._nodes.length = 0;
            }
            if (this._nodes.indexOf(node) === -1) {
                this._nodes.push(node);
            }
            this.gizmo.attach(this._nodes);
        }

        /**
         * Clear all nodes.
         */
        clear() {
            this._nodes.length = 0;
            this.gizmo.detach();
        }

        /**
         * Switches between gizmo types
         *
         * @param {string} type - The transform gizmo type.
         */
        switch(type) {
            this.gizmo.detach();
            this._type = type ?? 'translate';
            this.gizmo.attach(this._nodes);
            this._updateData(type);
        }

        destroy() {
            for (const type in this._gizmos) {
                this._gizmos[type].destroy();
            }
        }
    }

    const gfxOptions = {
        deviceTypes: [deviceType],
        glslangUrl: glslangPath + 'glslang.js',
        twgslUrl: twgslPath + 'twgsl.js'
    };

    const device = await pc.createGraphicsDevice(canvas, gfxOptions);
    const createOptions = new pc.AppOptions();
    createOptions.graphicsDevice = device;
    createOptions.mouse = new pc.Mouse(document.body);
    createOptions.keyboard = new pc.Keyboard(window);

    createOptions.componentSystems = [
        pc.RenderComponentSystem,
        pc.CameraComponentSystem,
        pc.LightComponentSystem,
        pc.ScriptComponentSystem
    ];
    createOptions.resourceHandlers = [
        // @ts-ignore
        pc.TextureHandler,
        // @ts-ignore
        pc.ContainerHandler,
        // @ts-ignore
        pc.ScriptHandler
    ];

    const app = new pc.AppBase(canvas);
    app.init(createOptions);

    // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
    app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
    app.setCanvasResolution(pc.RESOLUTION_AUTO);

    // Ensure canvas is resized when window changes size
    const resize = () => app.resizeCanvas();
    window.addEventListener('resize', resize);

    // load assets
    const assets = {
        script: new pc.Asset('script', 'script', { url: scriptsPath + 'camera/orbit-camera.js' })
    };
    /**
     * @param {pc.Asset[] | number[]} assetList - The asset list.
     * @param {pc.AssetRegistry} assetRegistry - The asset registry.
     * @returns {Promise<void>} The promise.
     */
    function loadAssets(assetList, assetRegistry) {
        return new Promise((resolve) => {
            const assetListLoader = new pc.AssetListLoader(assetList, assetRegistry);
            assetListLoader.load(resolve);
        });
    }
    await loadAssets(Object.values(assets), app.assets);

    app.start();

    /**
     * @param {pc.Color} color - The color.
     * @returns {pc.Material} - The standard material.
     */
    function createMaterial(color) {
        const material = new pc.StandardMaterial();
        material.diffuse = color;
        return material;
    }

    // create entities
    const box = new pc.Entity('box');
    box.addComponent('render', {
        type: 'box',
        material: createMaterial(new pc.Color(0.8, 1, 1))
    });
    box.setPosition(1, 0, 1);
    app.root.addChild(box);

    const sphere = new pc.Entity('sphere');
    sphere.addComponent('render', {
        type: 'sphere',
        material: createMaterial(new pc.Color(1, 0.8, 1))
    });
    sphere.setPosition(-1, 0, 1);
    app.root.addChild(sphere);

    const cone = new pc.Entity('cone');
    cone.addComponent('render', {
        type: 'cone',
        material: createMaterial(new pc.Color(1, 1, 0.8))
    });
    cone.setPosition(-1, 0, -1);
    cone.setLocalScale(1.5, 2.25, 1.5);
    app.root.addChild(cone);

    const capsule = new pc.Entity('capsule');
    capsule.addComponent('render', {
        type: 'capsule',
        material: createMaterial(new pc.Color(0.8, 0.8, 1))
    });
    capsule.setPosition(1, 0, -1);
    app.root.addChild(capsule);

    // create camera entity
    data.set('camera', {
        proj: pc.PROJECTION_PERSPECTIVE + 1,
        dist: 1,
        fov: 45,
        orthoHeight: 10
    });
    const camera = new pc.Entity('camera');
    camera.addComponent('camera', {
        clearColor: new pc.Color(0.1, 0.1, 0.1)
    });
    camera.addComponent("script");
    const orbitCamera = camera.script.create("orbitCamera");
    camera.script.create("orbitCameraInputMouse");
    camera.script.create("orbitCameraInputTouch");
    camera.setPosition(1, 1, 1);
    app.root.addChild(camera);
    orbitCamera.distance = 14;

    // create 3-point lighting
    const backLight = new pc.Entity('light');
    backLight.addComponent('light', {
        intensity: 0.5
    });
    app.root.addChild(backLight);
    backLight.setEulerAngles(-60, 0, 90);

    const fillLight = new pc.Entity('light');
    fillLight.addComponent('light', {
        intensity: 0.5
    });
    app.root.addChild(fillLight);
    fillLight.setEulerAngles(45, 0, 0);

    const keyLight = new pc.Entity('light');
    keyLight.addComponent('light', {
        intensity: 1
    });
    app.root.addChild(keyLight);
    keyLight.setEulerAngles(0, 0, -60);

    // create gizmoLayer
    const gizmoLayer = new pc.Layer({
        name: 'Gizmo',
        clearDepthBuffer: true,
        opaqueSortMode: pc.SORTMODE_NONE,
        transparentSortMode: pc.SORTMODE_NONE
    });
    app.scene.layers.push(gizmoLayer);
    camera.camera.layers = camera.camera.layers.concat(gizmoLayer.id);

    // create gizmo
    const gizmoHandler = new GizmoHandler(app, camera.camera, gizmoLayer);
    gizmoHandler.switch('translate');
    gizmoHandler.add(box);
    this.focus();

    // Change gizmo mode keybinds
    const setType = (/** @type {string} */ value) => {
        data.set('gizmo.type', value);

        // call method from top context (same as controls)
        // @ts-ignore
        window.top.setType(value);
    };

    const keydown = (/** @type {KeyboardEvent} */ e) => {
        gizmoHandler.gizmo.snap = !!e.shiftKey;
        gizmoHandler.gizmo.uniform = !e.ctrlKey;
    };
    const keyup = (/** @type {KeyboardEvent} */ e) => {
        gizmoHandler.gizmo.snap = !!e.shiftKey;
        gizmoHandler.gizmo.uniform = !e.ctrlKey;
    };
    const keypress = (/** @type {KeyboardEvent} */ e) => {
        switch (e.key) {
            case 'x':
                data.set('gizmo.coordSpace', data.get('gizmo.coordSpace') === 'world' ? 'local' : 'world');
                break;
            case '1':
                setType('translate');
                break;
            case '2':
                setType('rotate');
                break;
            case '3':
                setType('scale');
                break;
        }
    };
    window.addEventListener('keydown', keydown);
    window.addEventListener('keyup', keyup);
    window.addEventListener('keypress', keypress);

    // Gizmo and camera set handler
    const tmpC = new pc.Color();
    data.on('*:set', (/** @type {string} */ path, value) => {
        const pathArray = path.split('.');

        switch (pathArray[0]) {
            case 'camera':
                switch (pathArray[1]) {
                    case 'proj':
                        camera.camera.projection = value - 1;
                        break;
                    case 'fov':
                        camera.camera.fov = value;
                        break;
                }
                return;
            case 'gizmo':
                if (gizmoHandler.skipSetFire) {
                    return;
                }
                switch (pathArray[1]) {
                    case 'type':
                        gizmoHandler.switch(value);
                        break;
                    case 'xAxisColor':
                    case 'yAxisColor':
                    case 'zAxisColor':
                        // @ts-ignore
                        tmpC.set(...value);
                        gizmoHandler.gizmo[pathArray[1]] = tmpC;
                        break;
                    default:
                        gizmoHandler.gizmo[pathArray[1]] = value;
                        break;
                }
                break;
        }
    });

    // Picker
    const picker = new pc.Picker(app, canvas.clientWidth, canvas.clientHeight);
    const worldLayer = app.scene.layers.getLayerByName("World");
    const pickerLayers = [worldLayer];

    const onPointerDown = (/** @type {PointerEvent} */ e) => {
        if (gizmoHandler.ignorePicker) {
            return;
        }

        if (picker) {
            picker.resize(canvas.clientWidth, canvas.clientHeight);
            picker.prepare(camera.camera, app.scene, pickerLayers);
        }

        const selection = picker.getSelection(e.clientX - 1, e.clientY - 1, 2, 2);
        if (!selection[0]) {
            gizmoHandler.clear();
            return;
        }

        gizmoHandler.add(selection[0].node, !e.ctrlKey && !e.metaKey);
    };
    window.addEventListener('pointerdown', onPointerDown);

    const gridColor = new pc.Color(1, 1, 1, 0.5);
    const gridHalfSize = 4;
    /**
     * @type {pc.Vec3[]}
     */
    const gridLines = [];
    for (let i = 0; i < gridHalfSize * 2 + 1; i++) {
        gridLines.push(new pc.Vec3(-gridHalfSize, 0, i - gridHalfSize), new pc.Vec3(gridHalfSize, 0, i - gridHalfSize));
        gridLines.push(new pc.Vec3(i - gridHalfSize, 0, -gridHalfSize), new pc.Vec3(i - gridHalfSize, 0, gridHalfSize));
    }
    app.on('update', () => {
        app.drawLines(gridLines, gridColor);
    });

    app.on('destroy', () => {
        gizmoHandler.destroy();

        window.removeEventListener('resize', resize);
        window.removeEventListener('keydown', keydown);
        window.removeEventListener('keyup', keyup);
        window.removeEventListener('keypress', keypress);
        window.removeEventListener('pointerdown', onPointerDown);
    });

    return app;
}

        <script>
        const ENGINE_PATH = '';
        const NODE_ENV = 'production';
        /**
         * Used in outline and posteffects to make ES5 scripts work in ES6
         * @example
         * // doesn't start with 'class', so not changing any behaviour
         * debugger; // step through with F11 to debug
         * Object.prototype.toString.call(1) === '[object Number]'
         */
        function enablePolyfillFunctionCall() {
            const functionCall = Function.prototype.call;
            function polyCall(thisArg, ...args) {
                if (this.toString().startsWith('class')) {
                    return Object.assign(thisArg, new this(...args));
                }
                return functionCall.bind(this)(thisArg, ...args);
            }
            Function.prototype.call = polyCall;
        }
        enablePolyfillFunctionCall();
        /**
         * Can load UMD and ESM. UMD registers itself into globalThis, while ESM is handled
         * to specifically to do the same, so we achieve the same result, no matter which
         * target build/src we linked to.
         */
        async function loadScript(name, src) {
            // console.log('loadScript>', { name, src });
            const module = await import(src);
            const isESM = Object.keys(module).length;
            if (isESM) {
                window[name] = module;
            }
        }
        /**
         * @returns {string}
         */
        function getDeviceType() {
            const last = localStorage.getItem('preferredGraphicsDevice');
            if (last !== null) {
                if (last === 'webgpu' && true) {
                    console.warn('Picked WebGPU but example is not supported on WebGPU, defaulting to WebGL2');
                    return 'webgl2';
                }
                return last;
            } else if (false) {
                let preferredDevice = 'webgpu';
                // Lack of Chrome's WebGPU support on Linux
                if (navigator.platform.includes('Linux') && navigator.appVersion.includes("Chrome")) {
                    preferredDevice = 'webgl2';
                }
                return window.top.preferredGraphicsDevice || preferredDevice;
            } else if (['webgl1', 'webgl2'].includes(window.top.preferredGraphicsDevice)) {
                return window.top.preferredGraphicsDevice;
            } else {
                return 'webgl2';
            }
        }
        /**
         * Get the specified engine, picking the right choice from three sources:
         *  - Example#ENGINE (lowest priority)
         *  - NODE_ENV (2nd lowest priority)
         *  - ENGINE_PATH (highest priority)
         * If none of these sources are given, we simply pick build/playcanvas.js (ES5)
         */
        function getSpecifiedEngine() {
            let specifiedEngine = './playcanvas.js';
            // Doesn't matter what Example class specifies otherwise, because
            // NODE_ENV has a higher priority
            if (NODE_ENV === 'development') {
                specifiedEngine = './playcanvas.dbg.js'
            }
            // ENGINE_PATH has the highest priority.
            if (ENGINE_PATH.length) {
                const entryPoint = ENGINE_PATH.split('/').pop();
                specifiedEngine = './ENGINE_PATH/' + entryPoint;
            }
            return specifiedEngine;
        }
        let app;
        let ready = false; // Used in indicate if UI can render Controls
        let started = false;
        let miniStats;
        let allowRestart = 'true';
        const args = Object.fromEntries(
            location.href.split('?').pop().split('#')[0].split('&').map(_ => _.split('='))
        );
        let data = new observer.Observer({});
        /**
         * Keep it function in first run for nicer debug locations.
         * @type {Record<string, string | Function>}
         */
        const files = {};
        files['example.mjs'] = example.toString();
        if (window.controls) {
            files['controls.mjs'] = controls.toString();
        }
        var filesObject = {};
        function resolveFunction(_) {
            if (_.call) {
                return _;
            }
            return new Function('return ' + _)();
        }
        Object.assign(files, filesObject);
        function requestFiles() {
            const responseEvent = new CustomEvent("requestedFiles", { detail: files });
            window.top.dispatchEvent(responseEvent);
        }
        /**
         * This function is called from React whenever we click on MiniStats icon,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function showStats() {
            // examples/misc/mini-stats.mjs creates its own instance of ministats, prevent two mini-stats here
            if (false) {
                return;
            }
            if (typeof pc === 'undefined' || typeof pcx === 'undefined') {
                return;
            }
            const deviceType = app?.graphicsDevice?.deviceType;
            if (deviceType === 'null') {
                return;
            }
            if (args.miniStats === 'false') {
                return;
            }
            if (!miniStats) {
                miniStats = new pcx.MiniStats(app);
            }
            miniStats.enabled = true;
        }
        function hideStats() {
            if (!miniStats) {
                return;
            }
            miniStats.enabled = false;
        }
        /**
         * This function is called from React whenever we change an example in any possible state,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function destroy() {
            miniStats?.destroy();
            miniStats = null;
            // Can't call app.destroy() twice without an error,
            // so we check for app.graphicsDevice first
            if (app && app.graphicsDevice) {
                app.destroy();
            }
            ready = false;
        }
        function hotReload() {
            if (!allowRestart) {
                console.warn('hotReload> Dropping restart while still restarting');
                return;
            }
            destroy();
            data = new observer.Observer({});
            main(files);
        }
        window.addEventListener('requestFiles', requestFiles);
        window.addEventListener('showStats'   , showStats   );
        window.addEventListener('hideStats'   , hideStats   );
        window.addEventListener('destroy'     , destroy     );
        window.addEventListener('hotReload'   , hotReload   );
        function updateControls() {
            const event = new CustomEvent("updateFiles", {
                detail: {
                    files
                }
            });
            window.top.dispatchEvent(event);
        }
        function updateActiveDevice() {
            const event = new CustomEvent("updateActiveDevice", {
                detail: app.graphicsDevice.deviceType
            });
            window.top.dispatchEvent(event);
        }
        async function main(files) {
            allowRestart = false;
            await loadScript('pc', getSpecifiedEngine());
            await loadScript('pcx', './playcanvas-extras.js');
            window.top.pc = pc;
            var canvas = document.getElementById("application-canvas");
            window.top.observerData = data;
            var deviceType = getDeviceType();
            if (args.deviceType) {
                console.warn("overwriting default deviceType from URL");
                deviceType = args.deviceType;
            }
            if (!deviceType) {
                console.warn("No deviceType given, defaulting to WebGL2");
                deviceType = 'webgl2';
            }
            if (!started) {
                // console.log("Dispatch exampleLoading!");
                // just notify to clean UI, but not during hot-reload
                const event = new CustomEvent("exampleLoading", {
                    detail: {
                        showDeviceSelector: true,
                    }
                });
                window.top.dispatchEvent(event);
            }
            const example = resolveFunction(files['example.mjs']);
            files['example.mjs'] = files['example.mjs'].toString();
            app = await example({
                canvas,
                deviceType,
                data,
                assetPath,
                scriptsPath,
                ammoPath,
                basisPath,
                dracoPath,
                glslangPath,
                twgslPath,
                pcx,
                files,
            });
            ready = true;
            class ExampleLoadEvent extends CustomEvent {
                constructor(deviceType) {
                    super("exampleLoad");
                    this.files = files;
                    this.description = "";
                }
            }
            const finalFunc = () => {
                if (app.graphicsDevice?.canvas) {
                    showStats();
                    if (!started) { // only one time, recalls of main() are caused by Monaco live coding
                        window.top.dispatchEvent(new ExampleLoadEvent());
                    }
                    started = true;
                    updateControls();
                    updateActiveDevice();
                    allowRestart = true;
                } else {
                    console.warn('main> no canvas');
                }
            };
            // Wait until example has called app.start()
            // And if it already called start, we will know by app.frame > 0
            // app.start() is called when assets loaded in examples
            if (app) {
                if (app.frame) { // app already started
                    finalFunc();
                } else { // Wait for app.start()
                    app.once('start', finalFunc);
                }
            } else {
                // The example function didn't return an app instance
                // still update the UI and assume it has started.
                window.top.dispatchEvent(new ExampleLoadEvent());
                started = true;
                updateControls();
                allowRestart = true;
            }
        }
        window.onload = () => main(files);
        </script>
    </body>
</html>
